
<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <form action="{% url 'Instrumento-delete' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body" style="padding-left: 24px;padding-right: 24px ">
                <h5 style="margin: 0;padding: 0"><i class="fas fa-trash fa-sm"></i>
                    Eliminar
                </h5>
                <p style="margin-top: 12px">Está seguro de que desea eliminar instrumento
                    número {{ object.id }}?
                </p>
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-secondary rounded-pill"
                    style="margin-right: 19px;padding-left: 12px;padding-right: 12px">SI
                    </button>
                    <a type="button" class="btn btn-sm btn-secondary rounded-pill"
                       href="{{ cancelar }}">NO
                    </a>
                </div>
            </div>

        </form>
    </div>
</div>
