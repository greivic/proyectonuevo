{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GreyGonz</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
    <!-- Mis funciones JS -->
    <script src="{% static 'js/functions.js' %}"></script>
    <!-- Mis estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">


    {% block head %}
    {% endblock %}


</head>

<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <!-- Header -->
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="{% static 'img/logo.bmp' %}" alt="greygonz"
                     class="brand-image"
                     style="opacity: .8">
                <span class="brand-text font-weight-light">Try to be happy</span>
            </a>

            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        Información
                        <i class="fas fa-users mr-2"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <span class="dropdown-header">Contacto</span>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-envelope mr-2"></i> Gmail
                            <span class="float-right text-muted text-sm">gonzalezgreivic</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-file mr-2"></i> Teléfono
                            <span class="float-right text-muted text-sm">+5355257325</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-users mr-2"></i> Instagram
                            <span class="float-right text-muted text-sm">greivicgonzalez</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item dropdown-footer">Cancelar</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content-wrapper">

        <div class="content">
            <div class="container">
                {% block contenidobody %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            CRUD de instrumentos
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2022-2024 <a href="https://manylink.co/@GreyGonz" target="_blank">
            GreyGonz</a></strong>
    </footer>


</div>
</body>
</html>
